<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="output" id="input"></div>
        <div class="lower">
          <div class="row1">
            <div class="add">+</div>
            <div class="sub">-</div>
            <div class="mul">*</div>
            <div class="div">/</div>
          </div>
          <div class="row2">
            <div class="left">
              <div class="numbers">
                <div class="seven">7</div>
                <div class="eight">8</div>
                <div class="nine">9</div>
              </div>
              <div class="numbers">
                <div class="four">4</div>
                <div class="five">5</div>
                <div class="six">6</div>
              </div>
              <div class="numbers">
                <div class="one">1</div>
                <div class="two">2</div>
                <div class="three">3</div>
              </div>
              <div class="numbers">
                <div class="zero">0</div>
                <div class="dot">.</div>
                <div class="AC" id="clear">AC</div>
              </div>
            </div>
            <div class="equal" id="result">=</div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
